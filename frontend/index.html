<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Погода здесь</h1>
        <button id="headerbutton"><img
                src="https://img.icons8.com/windows/452/refresh.png"><span>Обновить</span></button>
    </header>
    <main>

        </div>
        <div id="hereWeather" class="hereWeather loading">
            <div>
                <h2></h2>
                <img >
                <span class="temperature"></span>
            </div>
            <ul class="weatherList">
                <li><b>Ветер</b> <span></span></li>
                <li><b>Облачность</b> <span></span></li>
                <li><b>Давление</b> <span></span></li>
                <li><b>Влажность</b> <span></span></li>
                <li><b>Координаты</b> <span></span></li>
            </ul>
        </div>
        <div class="favoritesHeader" id="addFavoriteCityForm">
            <h2>Избранное</h2>
            <form>
                <input required  placeholder="Добавить город" id="cityName" title="Разрешено использовать только латинские названия"
                pattern="^[-a-zA-Z\s]+$">
                <button type="submit" id="addFavoriteCity">+</button>
            </form>
        </div>
        <ul class="favorites">
        </ul>
    </main>
    <footer></footer>
    <template id="cityTemplate">
        <li class="city">
            <h3></h3>
            <span></span>
            <img>
            <button>+</button>
            <ul class="weatherList">
                <li><b>Ветер</b> <span></span></li>
                <li><b>Облачность</b> <span></span></li>
                <li><b>Давление</b> <span></span></li>
                <li><b>Влажность</b> <span></span></li>
                <li><b>Координаты</b> <span></span></li>
            </ul>
        </li>
    </template>
    <script src="script.js"></script>
</body>

</html>
